<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR History Scanner</title>
    
    <script>
        window.onerror = function(msg, url, line) {
            const log = document.getElementById('debug-log');
            if(log) {
                log.style.display = 'block';
                log.innerHTML += "<br>‚ùå ERROR: " + msg;
            }
        };
    </script>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { margin: 0; overflow: hidden; font-family: 'Lato', sans-serif; background-color: #1a1a2e; color: white; }
        
        /* FULLSCREEN SCREENS */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; flex-direction: column; background-color: #1a1a2e; }
        .active-screen { display: flex; }

        /* AR VIEW */
        #ar-scene-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; visibility: hidden; }

        /* DEBUG LOG */
        #debug-log {
            position: fixed; top: 0; left: 0; width: 100%; 
            background: rgba(200, 0, 0, 0.9); color: white; 
            font-size: 11px; padding: 5px; z-index: 99999;
            text-align: center; display: none; pointer-events: none;
        }

        /* BUTTONS */
        .btn {
            background: linear-gradient(145deg, #f1c40f, #d4ac0d);
            border: none; padding: 15px 30px; margin: 10px;
            border-radius: 50px; font-weight: bold; font-size: 16px; color: #1a1a2e;
            font-family: 'Cinzel', serif; opacity: 1; transition: opacity 0.3s;
        }
        .btn:disabled { opacity: 0.5; background: #555; color: #ccc; }
        .btn-secondary { background: #2c3e50; color: #f1c40f; border: 2px solid #f1c40f; }

        /* OVERLAYS */
        #scan-ui { position: absolute; bottom: 30px; left: 0; width: 100%; z-index: 20; display: none; text-align: center; pointer-events: none; }
        #scan-ui button { pointer-events: auto; }
        
        #menu-screen { align-items: center; justify-content: center; background: url('https://images.unsplash.com/photo-1599940824399-b87987ced7bb?q=80&w=1000') center/cover; }
        #menu-screen::before { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:-1; }
        #info-screen { padding: 30px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="debug-log">Log initialized.</div>

    <div id="ar-scene-container">
        <a-scene 
            mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
            embedded 
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false">
            
            <a-assets>
                <a-asset-item id="hubback-model" src="./hubback.glb"></a-asset-item>
                <a-asset-item id="norman-model" src="./norman.glb"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-entity 
                    id="ar-model-entity"
                    gltf-model="#hubback-model" 
                    rotation="0 0 0" 
                    position="0 0 0" 
                    scale="0.5 0.5 0.5" 
                ></a-entity>
            </a-entity>
        </a-scene>
    </div>

    <div id="menu-screen" class="screen active-screen">
        <h1 style="font-size: 30px;">ARCHITECTS AR</h1>
        <p>System Check...</p>
        <button class="btn" onclick="openInfo('hubback')">HUBBACK</button>
        <button class="btn" onclick="openInfo('norman')">NORMAN</button>
    </div>

    <div id="info-screen" class="screen">
        <button class="btn-secondary" onclick="goBack()" style="padding: 5px 15px;">&larr; BACK</button>
        <h1 id="info-name">NAME</h1>
        <p>Ensure you are in a well lit room.</p>
        
        <button id="start-btn" class="btn" onclick="startScanning()" style="width:100%" disabled>
            ‚åõ LOADING ENGINE...
        </button>
    </div>

    <div id="scan-ui">
        <div style="background:rgba(0,0,0,0.5); display:inline-block; padding:10px; border-radius:10px; color:white;">
            üì∑ Point at Target
        </div><br><br>
        <button class="btn btn-secondary" onclick="stopScanning()">STOP</button>
    </div>

    <script>
        // === LOGGER ===
        const logBox = document.getElementById('debug-log');
        function log(msg) {
            logBox.style.display = 'block';
            logBox.innerHTML = msg;
            console.log(msg);
        }

        // === 1. SYSTEM CHECKS ===
        // Check HTTPS
        if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
            log("‚ö†Ô∏è CRITICAL: NOT HTTPS. Camera blocked.");
            alert("STOP: You must use HTTPS (Netlify/GitHub). Camera will not open.");
        }

        // Check iPhone Chrome
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isChrome = /CriOS/.test(navigator.userAgent);
        if (isIOS && isChrome) {
            log("‚ö†Ô∏è ERROR: Chrome on iOS detected.");
            alert("Please open this in SAFARI. Chrome on iPhone cannot use AR.");
        }

        // === 2. WAIT FOR A-FRAME TO LOAD ===
        const scene = document.querySelector('a-scene');
        const startBtn = document.getElementById('start-btn');

        scene.addEventListener('loaded', () => {
            log("‚úÖ System Ready.");
            startBtn.disabled = false;
            startBtn.innerText = "START CAMERA";
        });

        // Fallback: If 'loaded' event missed, check manually after 3s
        setTimeout(() => {
            if (scene.hasLoaded) {
                startBtn.disabled = false;
                startBtn.innerText = "START CAMERA";
            }
        }, 3000);


        // === 3. DATA & NAV ===
        const db = {
            hubback: { name: "A.B. HUBBACK", model: "#hubback-model" },
            norman: { name: "A.C. NORMAN", model: "#norman-model" }
        };
        let currentId = null;

        function openInfo(id) {
            currentId = id;
            document.getElementById('info-name').innerText = db[id].name;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById('info-screen').classList.add('active-screen');
        }

        function goBack() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById('menu-screen').classList.add('active-screen');
        }

        // === 4. CAMERA LOGIC (ROBUST) ===
        function startScanning() {
            log("Status: Requesting Camera...");
            startBtn.disabled = true; // Prevent double clicks

            // Swap Model
            const entity = document.getElementById('ar-model-entity');
            entity.setAttribute('gltf-model', db[currentId].model);

            // Prepare UI
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById('scan-ui').style.display = 'block';
            document.getElementById('ar-scene-container').style.visibility = 'visible';
            
            // CRITICAL: Make background transparent
            document.body.style.backgroundColor = 'transparent';

            // START ENGINE
            try {
                if (!scene.systems['mindar-image-system']) {
                    throw new Error("MindAR System missing. Scripts not loaded?");
                }
                
                scene.systems['mindar-image-system'].start();
                log("‚úÖ Camera Active. Scan Target.");
                
            } catch (err) {
                log("‚ùå START FAILED: " + err.message);
                alert("Camera failed to start: " + err.message);
                // Restore UI if failed
                stopScanning();
            }
        }

        function stopScanning() {
            try {
                scene.systems['mindar-image-system'].stop();
            } catch(e) {}

            log("Camera Stopped.");
            startBtn.disabled = false;
            
            document.getElementById('ar-scene-container').style.visibility = 'hidden';
            document.getElementById('scan-ui').style.display = 'none';
            document.body.style.backgroundColor = '#1a1a2e';
            
            document.getElementById('info-screen').classList.add('active-screen');
        }
    </script>
</body>
</html>
