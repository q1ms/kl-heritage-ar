<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Box Depth Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background: #000; font-family: monospace; }
      
      /* DEBUG LOG */
      #debug-log {
        position: fixed; top: 0; left: 0; padding: 10px; color: #00FF00;
        background: rgba(0,0,0,0.5); z-index: 9999; pointer-events: none;
      }

      /* SLIDER CONTROLS */
      #controls {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
        background: rgba(255, 255, 255, 0.9); z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }
      input[type=range] { width: 80%; margin: 10px; }
      label { color: black; font-weight: bold; font-size: 16px; }
    </style>
  </head>
  <body>

    <div id="debug-log">
      System Ready.<br>
      Red Box Z: <span id="log-z">-0.5</span>
    </div>

    <div id="controls">
      <label>MOVE RED BOX (DEPTH)</label>
      <input type="range" id="z-slider" min="-10" max="-0.1" step="0.1" value="-0.5" oninput="updateBox()">
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true;" 
             color-space="sRGB" 
             renderer="colorManagement: true, sortObjects: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false">
        
        <a-box id="red-box" position="0 0 -0.5" scale="0.2 0.2 0.2" color="red"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>

        <a-box position="0.5 0.5 -2" scale="0.3 0.3 0.3" color="blue"
               animation="property: rotation; to: 360 0 0; loop: true; dur: 4000">
        </a-box>

        <a-box position="-0.5 -0.5 -5" scale="0.5 0.5 0.5" color="yellow"
               animation="property: rotation; to: 0 0 360; loop: true; dur: 5000">
        </a-box>
        
        <a-text value="IF YOU SEE THIS TEXT, AR IS WORKING" 
                color="white" align="center" position="0 0 -3" scale="1.5 1.5 1.5">
        </a-text>

      </a-camera>

      <a-light type="ambient" intensity="2"></a-light>
      <a-light type="directional" position="0 0 1" intensity="1.5"></a-light>

    </a-scene>

    <script>
      function updateBox() {
        const slider = document.getElementById('z-slider');
        const val = slider.value;
        
        // Update Red Box Position
        const box = document.getElementById('red-box');
        if (box) {
          box.setAttribute('position', `0 0 ${val}`);
        }

        // Update Text Log
        document.getElementById('log-z').innerText = val;
      }
    </script>

  </body>
</html>
