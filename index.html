<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Historical Figures AR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body { margin: 0; font-family: 'Lato', sans-serif; overflow: hidden; background: #2c3e50; }
      
      /* UTILITIES */
      .hidden { display: none !important; }
      
      /* SCREEN 1: TITLE */
      #title-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #0f1526 100%);
        z-index: 3000; display: flex; flex-direction: column;
        justify-content: center; align-items: center; color: #f1c40f;
      }
      .start-btn {
        background: #f1c40f; color: #1a1a2e; border: none; padding: 15px 40px;
        font-family: 'Cinzel', serif; font-size: 20px; border-radius: 30px; margin-top: 20px;
      }

      /* SCREEN 2: SELECTION (Fixed to show images) */
      #selection-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #2c3e50; z-index: 2500; display: none;
        flex-direction: column; justify-content: center; align-items: center;
      }
      .char-card {
        background: white; width: 220px; padding: 15px; margin: 10px;
        border-radius: 10px; text-align: center; cursor: pointer;
        border: 4px solid #f1c40f;
      }
      /* This forces the image to fit nicely */
      .char-card img {
        width: 100%; height: 180px; object-fit: cover; border-radius: 5px; margin-bottom: 10px;
      }

      /* SCREEN 3: PROFILE */
      #profile-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #ecf0f1; z-index: 2000; display: none;
        flex-direction: column; align-items: center;
      }
      .profile-header {
        width: 100%; background: #1a1a2e; padding: 20px; color: #f1c40f;
        display: flex; justify-content: space-between; align-items: center; box-sizing: border-box;
      }
      .profile-pic-large {
        width: 120px; height: 120px; border-radius: 50%; border: 4px solid #f1c40f;
        margin-top: 20px; object-fit: cover; background: #999;
      }
      .menu-buttons { width: 90%; display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
      .menu-btn {
        background: white; border: 1px solid #ccc; padding: 15px; border-radius: 8px;
        font-size: 16px; text-align: left; width: 100%;
      }
      .highlight-btn { background: #1a1a2e; color: #f1c40f; border: 1px solid #f1c40f; }

      /* POPUP INFO */
      #info-box {
        position: fixed; bottom: 0; left: 0; width: 100%; background: white;
        padding: 20px; box-sizing: border-box; border-top: 5px solid #f1c40f;
        transform: translateY(100%); transition: 0.3s; z-index: 2200;
      }
      #info-box.active { transform: translateY(0); }

      /* AR UI */
      #ar-hud { position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 1000; display: none; }
      .hud-box { background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 15px; display: inline-block; }
    </style>
  </head>

  <body>

    <div id="title-screen">
      <h1 style="font-family:'Cinzel',serif; font-size:40px;">MALAYA AR</h1>
      <button class="start-btn" onclick="goToSelection()">START JOURNEY</button>
    </div>

    <div id="selection-screen">
      <h2 style="color:white; font-family:'Cinzel',serif;">Choose Figure</h2>
      
      <div class="char-card" onclick="openProfile('hubback')">
        <img src="./assets/hubback.png" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
        <h3>A.B. Hubback</h3>
      </div>

      <div class="char-card" onclick="openProfile('jewkes')">
        <img src="./assets/jewkes.png" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
        <h3>Stanley Jewkes</h3>
      </div>
    </div>

    <div id="profile-screen">
      <div class="profile-header">
        <span onclick="goBack()" style="font-size:30px; cursor:pointer;">&#8592;</span>
        <h2 id="p-name" style="margin:0; font-family:'Cinzel',serif;">Name</h2>
        <span></span>
      </div>
      
      <img id="p-img" class="profile-pic-large" src="">

      <div class="menu-buttons">
        <button class="menu-btn" onclick="showInfo('bg')">üìú Background</button>
        <button class="menu-btn" onclick="showInfo('con')">üèóÔ∏è Contribution</button>
        <button class="menu-btn highlight-btn" onclick="startAR()">üèõÔ∏è Start AR Mission</button>
      </div>

      <div id="info-box">
        <h3 id="info-title">Title</h3>
        <p id="info-text">Text...</p>
        <button onclick="closeInfo()" style="width:100%; padding:10px; background:#eee; border:none;">Close</button>
      </div>
    </div>

    <div id="ar-hud">
      <div class="hud-box">
        <p>Fix the Design:</p>
        <button onclick="alert('Wrong!')">Gothic</button>
        <button onclick="finishGame()">Onion Dome</button>
      </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        <a-cylinder position="0 0 0" radius="0.3" height="1" color="#8B4513"></a-cylinder>
        <a-sphere id="onion-dome" position="0 0.5 0" radius="0.32" color="#FFD700" visible="false"></a-sphere>
      </a-entity>
    </a-scene>

    <script>
      // DATA DATABASE
      const db = {
        hubback: {
          name: "A.B. Hubback",
          img: "./assets/hubback.png", 
          bg: "Brigadier General and Architect.",
          con: "Designed the KL Railway Station and Jamek Mosque."
        },
        jewkes: {
          name: "Stanley Jewkes",
          img: "./assets/jewkes.png",
          bg: "American Architect in the post-war era.",
          con: "Designed Stadium Merdeka (1957)."
        }
      };

      let currentData = null;

      // NAVIGATION
      function goToSelection() {
        document.getElementById('title-screen').style.display = 'none';
        document.getElementById('selection-screen').style.display = 'flex';
      }

      function goBack() {
        document.getElementById('profile-screen').style.display = 'none';
        document.getElementById('selection-screen').style.display = 'flex';
      }

      function openProfile(id) {
        console.log("Clicked on:", id); // Check Console if this fails
        
        currentData = db[id]; // Get data from DB
        
        if (!currentData) {
          alert("Error: Could not find data for " + id);
          return;
        }

        // Fill HTML with Data
        document.getElementById('p-name').innerText = currentData.name;
        document.getElementById('p-img').src = currentData.img;
        
        // Switch Screens
        document.getElementById('selection-screen').style.display = 'none';
        document.getElementById('profile-screen').style.display = 'flex';
      }

      // INFO POPUP
      function showInfo(type) {
        const box = document.getElementById('info-box');
        if (type === 'bg') {
          document.getElementById('info-title').innerText = "Background";
          document.getElementById('info-text').innerText = currentData.bg;
        } else {
          document.getElementById('info-title').innerText = "Contribution";
          document.getElementById('info-text').innerText = currentData.con;
        }
        box.classList.add('active');
      }

      function closeInfo() {
        document.getElementById('info-box').classList.remove('active');
      }

      // AR GAME
      function startAR() {
        document.getElementById('profile-screen').style.display = 'none';
        alert("Camera Active! Point at your target.");
        
        // AR Logic
        const target = document.querySelector('#target-entity');
        const hud = document.getElementById('ar-hud');
        
        target.addEventListener("targetFound", event => {
          hud.style.display = 'block';
        });
        target.addEventListener("targetLost", event => {
          hud.style.display = 'none';
        });
      }

      function finishGame() {
        document.getElementById('onion-dome').setAttribute('visible', 'true');
        alert("Correct!");
      }
    </script>
  </body>
</html>
