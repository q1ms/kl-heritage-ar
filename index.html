<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>History AR App</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL STYLES --- */
        body { margin: 0; background: #1a1a2e; font-family: 'Lato', sans-serif; overflow: hidden; color: white; }
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; }
        .active-screen { display: flex; }
        
        h1, h2 { font-family: 'Cinzel', serif; color: #f1c40f; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .btn {
            background: linear-gradient(145deg, #f1c40f, #d4ac0d);
            border: none; padding: 15px 30px; margin: 10px;
            border-radius: 50px; font-weight: bold; font-size: 16px; color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.3); cursor: pointer;
            font-family: 'Cinzel', serif; transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-secondary { background: #2c3e50; color: #f1c40f; border: 2px solid #f1c40f; }

        /* --- 1. MAIN MENU --- */
        #menu-screen { align-items: center; justify-content: center; background: url('https://images.unsplash.com/photo-1599940824399-b87987ced7bb?q=80&w=1000') center/cover; }
        #menu-screen::before { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:-1; }
        
        /* --- 2. INFO SCREEN --- */
        #info-screen { padding: 30px; box-sizing: border-box; background: #1a1a2e; overflow-y: auto; }
        .info-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 4px solid #f1c40f; }
        
        /* --- 3. AR SCREEN --- */
        #ar-screen { background: black; }
        model-viewer { width: 100%; height: 100%; }
        
        /* AR OVERLAYS */
        #scanner-ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .scan-box {
            width: 250px; height: 250px; border: 4px solid rgba(255,255,255,0.5);
            border-radius: 20px; position: relative; overflow: hidden;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5); /* Dim the rest of screen */
        }
        .scan-line {
            width: 100%; height: 4px; background: #f1c40f;
            position: absolute; top: 0; left: 0;
            animation: scan 2s infinite linear;
            box-shadow: 0 0 15px #f1c40f;
        }
        @keyframes scan { 0% {top:0%} 50% {top:100%} 100% {top:0%} }
        
        #ar-controls {
            position: absolute; bottom: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 10px; pointer-events: none;
        }
        #ar-controls button { pointer-events: auto; }

        /* --- 4. QUIZ POPUP --- */
        #quiz-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: none; align-items: center; justify-content: center;
        }
        .quiz-content { background: white; color: black; padding: 30px; border-radius: 15px; width: 80%; max-width: 400px; text-align: center; }

    </style>
</head>
<body>

    <div id="menu-screen" class="screen active-screen">
        <h1 style="font-size: 40px; margin-bottom: 10px;">ARCHITECTS</h1>
        <p style="color: #ccc; margin-bottom: 40px;">History AR Experience</p>
        
        <button class="btn" onclick="openInfo('hubback')">A.B. HUBBACK</button>
        <button class="btn" onclick="openInfo('norman')">A.C. NORMAN</button>
    </div>

    <div id="info-screen" class="screen">
        <button class="btn-secondary" onclick="goBack('menu')" style="align-self: flex-start; padding: 8px 15px;">&larr; BACK</button>
        
        <h1 id="info-name" style="margin-top: 20px;">NAME HERE</h1>
        <img id="info-img" src="" style="width:100%; height:200px; object-fit:cover; border-radius:10px; margin-bottom:20px; display:none;">
        
        <div class="info-card">
            <h3 style="margin-top:0; color:#f1c40f;">Background</h3>
            <p id="info-bg">Details go here...</p>
        </div>

        <div class="info-card">
            <h3 style="margin-top:0; color:#f1c40f;">Contribution</h3>
            <p id="info-con">Details go here...</p>
        </div>

        <div style="display:flex; justify-content: space-between; margin-top: 20px;">
            <button class="btn btn-secondary" onclick="startQuiz()" style="width:48%">TAKE QUIZ</button>
            <button class="btn" onclick="startAR()" style="width:48%">START EXPLORING</button>
        </div>
    </div>

    <div id="ar-screen" class="screen">
        
        <model-viewer 
            id="ar-viewer"
            src="" 
            ios-src=""
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            auto-rotate 
            shadow-intensity="1">
        </model-viewer>

        <div id="scanner-ui">
            <h2 style="position:absolute; top: 15%;">SCANNING...</h2>
            <div class="scan-box"><div class="scan-line"></div></div>
            <p style="position:absolute; bottom: 20%; text-align:center; padding:0 20px;">
                Point camera at floor or flat surface to spawn the model.
            </p>
        </div>

        <div id="ar-controls">
            <button class="btn btn-secondary" onclick="goBack('info')">EXIT AR</button>
        </div>
    </div>

    <div id="quiz-modal">
        <div class="quiz-content">
            <h2 id="q-text">Question goes here?</h2>
            <div id="q-options"></div>
            <button class="btn btn-secondary" onclick="closeQuiz()" style="margin-top:20px;">CLOSE</button>
        </div>
    </div>

    <script>
        // --- 1. DATA ---
        const db = {
            hubback: {
                name: "A.B. HUBBACK",
                bg: "Arthur Benison Hubback was a British Brigadier General and architectural assistant to the Director of Public Works.",
                con: "He designed the Jamek Mosque, KL Railway Station, and the Ubudiah Mosque.",
                model: "./hubback.glb",       // Ensure this file exists
                ios: "./hubback.usdz",        // Ensure this file exists
                quiz: { q: "Which style did Hubback use?", a: ["Indo-Saracenic", "Gothic", "Modern"], correct: 0 }
            },
            norman: {
                name: "A.C. NORMAN",
                bg: "Arthur Charles Norman was a British architect who served as the Senior Government Architect of the FMS.",
                con: "He is best known for the ground plan of the Sultan Abdul Samad Building.",
                model: "./norman.glb",
                ios: "./norman.usdz",
                quiz: { q: "What is Norman's famous building?", a: ["KL Tower", "Sultan Abdul Samad", "Jamek Mosque"], correct: 1 }
            }
        };

        let currentId = null;

        // --- 2. NAVIGATION ---
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(id).classList.add('active-screen');
        }

        function goBack(target) {
            if(target === 'menu') showScreen('menu-screen');
            if(target === 'info') showScreen('info-screen');
        }

        function openInfo(id) {
            currentId = id;
            const data = db[id];
            
            // Populate Info
            document.getElementById('info-name').innerText = data.name;
            document.getElementById('info-bg').innerText = data.bg;
            document.getElementById('info-con').innerText = data.con;
            
            showScreen('info-screen');
        }

        // --- 3. AR LOGIC ---
        function startAR() {
            const data = db[currentId];
            const viewer = document.getElementById('ar-viewer');
            
            // Load correct model
            viewer.src = data.model;
            viewer.setAttribute('ios-src', data.ios);
            
            showScreen('ar-screen');

            // Simulate "Scanning" for 2 seconds then hide UI
            const scanUI = document.getElementById('scanner-ui');
            scanUI.style.display = 'flex';
            
            // Note: In real WebAR, the 'AR' button inside model-viewer triggers the camera.
            // We show our scanner UI until the user enters AR mode manually or we fade it out.
            setTimeout(() => {
                scanUI.style.display = 'none'; // Hide scanner after 2 seconds
            }, 3000);
        }

        // --- 4. QUIZ LOGIC ---
        function startQuiz() {
            const data = db[currentId].quiz;
            const modal = document.getElementById('quiz-modal');
            const qText = document.getElementById('q-text');
            const qOpts = document.getElementById('q-options');

            qText.innerText = data.q;
            qOpts.innerHTML = ''; // Clear old buttons

            // Create buttons for answers
            data.a.forEach((ans, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.style.width = '100%';
                btn.style.margin = '5px 0';
                btn.innerText = ans;
                btn.onclick = () => {
                    if(index === data.correct) alert("CORRECT!");
                    else alert("Try Again!");
                };
                qOpts.appendChild(btn);
            });

            modal.style.display = 'flex';
        }

        function closeQuiz() {
            document.getElementById('quiz-modal').style.display = 'none';
        }

    </script>
</body>
</html>
