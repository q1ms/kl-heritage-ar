<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Life of Malaysia's Historical Figures</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
      body { margin: 0; font-family: 'Lato', sans-serif; overflow: hidden; background: #2c3e50; }
      
      /* --- 1. TITLE SCREEN --- */
      #title-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #1a1a2e 0%, #0f1526 100%);
        z-index: 3000; display: flex; flex-direction: column;
        justify-content: center; align-items: center; color: #f1c40f; text-align: center;
      }
      .start-btn {
        background: #f1c40f; color: #1a1a2e; border: none; padding: 15px 40px;
        font-family: 'Cinzel', serif; font-size: 20px; border-radius: 30px; margin-top: 20px;
        cursor: pointer; box-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
      }

      /* --- 2. SELECTION CAROUSEL --- */
      #selection-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #2c3e50; z-index: 2500; display: none;
        flex-direction: column; justify-content: center; align-items: center;
      }
      .carousel-container { position: relative; width: 100%; height: 70%; display: flex; justify-content: center; align-items: center; }
      .carousel-card {
        background: white; width: 260px; padding: 20px; border-radius: 20px;
        text-align: center; border: 4px solid #f1c40f; display: none; flex-direction: column; align-items: center;
      }
      .carousel-card.active { display: flex; } 
      .carousel-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; border: 2px solid #eee; }
      .select-btn { background: #1a1a2e; color: #f1c40f; border: none; padding: 10px 30px; border-radius: 20px; margin-top: 10px; cursor:pointer; }
      .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(241, 196, 15, 0.8); width: 50px; height: 50px; border-radius: 50%; border: none; font-size: 24px; cursor: pointer; z-index: 10; }
      .prev-btn { left: 20px; } .next-btn { right: 20px; }

      /* --- 3. AR MENU OVERLAY (The Fix) --- */
      /* This replaces the 3D menu with a 2D HTML menu that sits on top of the camera */
      #ar-ui-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 2000; display: none; /* Hidden by default */
        flex-direction: column; justify-content: center; align-items: center;
        pointer-events: none; /* Let clicks pass through to empty space */
      }
      
      .ar-menu-card {
        pointer-events: auto; /* Enable clicks on the card itself */
        background: rgba(26, 26, 46, 0.9);
        border: 2px solid #f1c40f;
        border-radius: 15px;
        padding: 20px;
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }

      .ar-portrait {
        width: 120px; height: 120px; border-radius: 50%;
        border: 3px solid #f1c40f; object-fit: cover;
        margin-bottom: 15px; background: #fff;
      }

      .ar-menu-btn {
        width: 100%; padding: 12px; margin: 5px 0;
        border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        font-family: 'Lato', sans-serif;
      }
      .btn-blue { background: #34495e; color: white; }
      .btn-gold { background: #f1c40f; color: #1a1a2e; font-family: 'Cinzel', serif; }

      /* --- 4. INFO PANEL (Popups) --- */
      #holo-panel {
        position: fixed; top: 10%; left: 5%; width: 90%; height: 80%;
        background: rgba(16, 21, 30, 0.98); border: 2px solid #f1c40f;
        border-radius: 15px; color: #ecf0f1; padding: 20px; box-sizing: border-box;
        display: none; flex-direction: column; z-index: 5000;
      }
      #holo-content { overflow-y: auto; text-align: justify; line-height: 1.6; font-size: 16px; flex-grow: 1; margin-top:10px; }
      .holo-close { align-self: flex-end; background: #e74c3c; color: white; border: none; padding: 8px 20px; border-radius: 5px; cursor: pointer; }

      /* --- 5. GAME HUD & QUIZ --- */
      #ar-hud { position: absolute; bottom: 20px; width: 100%; text-align: center; z-index: 1000; display: none; }
      .hud-box { background: rgba(0,0,0,0.85); color: white; padding: 15px; border-radius: 15px; display: inline-block; width: 90%; }
      #game-controls { display: none; margin-top: 10px; }
      .hud-btn { background: white; border: none; padding: 10px 20px; border-radius: 20px; margin: 5px; font-weight: bold; }
      
      #ar-back-btn { position: fixed; top: 20px; left: 20px; z-index: 2000; display: none; background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px 15px; border-radius: 50%; font-size: 20px; cursor:pointer; pointer-events: auto; }

      #quiz-screen { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; background: white; border: 4px solid #1a1a2e; border-radius: 15px; padding: 20px; text-align: center; z-index: 4000; display: none; }
      .quiz-option { display: block; width: 100%; padding: 12px; margin: 10px 0; background: #ecf0f1; border: none; border-radius: 8px; cursor:pointer; }
      #victory-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(39, 174, 96, 0.98); z-index: 5000; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; }
    </style>
  </head>

  <body>

    <div id="title-screen">
      <h1 style="font-family:'Cinzel',serif; font-size:32px;">The Life of Malaysia's Historical Figures</h1>
      <button class="start-btn" onclick="goToSelection()">ENTER MUSEUM</button>
    </div>

    <div id="selection-screen">
      <h2 style="color:white; font-family:'Cinzel',serif;">Select Figure</h2>
      <div class="carousel-container">
        <button class="nav-btn prev-btn" onclick="moveSlide(-1)">&#10094;</button>
        <button class="nav-btn next-btn" onclick="moveSlide(1)">&#10095;</button>
        <div class="carousel-card active" id="card-0">
            <img src="./assets/hubback.png" onerror="this.src='https://via.placeholder.com/200?text=Hubback'">
            <h3>A.B. Hubback</h3> <button class="select-btn" onclick="openARMenu('hubback')">SELECT</button>
        </div>
        <div class="carousel-card" id="card-1">
            <img src="./assets/norman.png" onerror="this.src='https://via.placeholder.com/200?text=Norman'">
            <h3>A.C. Norman</h3> <button class="select-btn" onclick="openARMenu('norman')">SELECT</button>
        </div>
        <div class="carousel-card" id="card-2">
            <img src="./assets/bidwell.png" onerror="this.src='https://via.placeholder.com/200?text=Bidwell'">
            <h3>R.A.J Bidwell</h3> <button class="select-btn" onclick="openARMenu('bidwell')">SELECT</button>
        </div>
        <div class="carousel-card" id="card-3">
            <img src="./assets/spooner.png" onerror="this.src='https://via.placeholder.com/200?text=Spooner'">
            <h3>Charles Spooner</h3> <button class="select-btn" onclick="openARMenu('spooner')">SELECT</button>
        </div>
        <div class="carousel-card" id="card-4">
            <img src="./assets/jewkes.png" onerror="this.src='https://via.placeholder.com/200?text=Jewkes'">
            <h3>Stanley Jewkes</h3> <button class="select-btn" onclick="openARMenu('jewkes')">SELECT</button>
        </div>
        <div class="carousel-card" id="card-5">
            <img src="./assets/baharuddin.png" onerror="this.src='https://via.placeholder.com/200?text=Baharuddin'">
            <h3>Datuk Baharuddin</h3> <button class="select-btn" onclick="openARMenu('baharuddin')">SELECT</button>
        </div>
      </div>
    </div>
    
    <button id="ar-back-btn" onclick="goBackToMenu()">&#8592;</button>

    <div id="ar-ui-overlay">
      <div class="ar-menu-card">
        <img id="overlay-portrait" class="ar-portrait" src="">
        <h3 id="overlay-name" style="color:white; margin:0 0 10px 0; text-align:center;">Name</h3>
        
        <button class="ar-menu-btn btn-blue" onclick="showHolo('bg')">BACKGROUND</button>
        <button class="ar-menu-btn btn-blue" onclick="showHolo('con')">CONTRIBUTION</button>
        <button class="ar-menu-btn btn-gold" onclick="startTracking()">BUILD STRUCTURE ></button>
      </div>
    </div>

    <div id="holo-panel">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 id="holo-title" style="margin:0; font-family:'Cinzel',serif; color:#f1c40f;">Title</h2>
        <button class="holo-close" onclick="closeHolo()">CLOSE</button>
      </div>
      <div id="holo-content">Text...</div>
    </div>

    <div id="ar-hud">
      <div class="hud-box">
        <h3 id="ar-task-title" style="margin-top:0; color:#f1c40f;">Searching...</h3>
        <p id="ar-task-desc">Scan the poster to begin.</p>
        <div id="game-controls">
          <button class="hud-btn" onclick="alert('Incorrect style!')">Option A</button>
          <button class="hud-btn" style="background:#2ecc71; color:white;" onclick="finishGame()">Option B</button>
        </div>
      </div>
    </div>

    <div id="quiz-screen">
      <h3 style="color:#1a1a2e; font-family:'Cinzel',serif;">History Quiz</h3>
      <p id="quiz-question" style="font-weight:bold; margin-bottom:20px;">...</p>
      <div id="quiz-options-container"></div>
    </div>
    <div id="victory-screen">
      <h1 style="font-family:'Cinzel',serif; font-size:40px;">CORRECT!</h1>
      <button class="start-btn" style="background:white; color:#27ae60;" onclick="location.reload()">Back to Menu</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        <a-cylinder position="0 0 0" radius="0.4" height="0.8" color="#8B4513"></a-cylinder>
        <a-sphere id="ar-object" position="0 0.8 0" radius="0.35" color="#FFD700" visible="false"></a-sphere>
      </a-entity>

    </a-scene>

    <script>
      // --- DB ---
      const db = {
        hubback: {
          name: "Arthur Benison Hubback", img: "./assets/hubback.png",
          bg: "Born on 13 April 1871 in Liverpool, England, Arthur Benison Hubback was a distinguished British Army officer and architect...",
          con: "Hubback is celebrated for defining the architectural identity of British Malaya through the 'Indo-Saracenic' style...",
          task: { title: "Jamek Mosque", desc: "Spooner demands an Indo-Saracenic roof. Choose it!" },
          quiz: { q: "Hubback commanded troops in which war?", options: ["World War II", "World War I", "Boer War"], correct: 1 }
        },
        norman: {
          name: "A.C. Norman", img: "./assets/norman.png",
          bg: "Arthur Charles Alfred Norman (1858-1944) was a British architect who played a foundational role...",
          con: "Norman is credited with the ground plan of the iconic Sultan Abdul Samad Building...",
          task: { title: "Sultan Abdul Samad", desc: "Norman drew the floor plan. Now add the roof!" },
          quiz: { q: "Which building's ground plan is credited to Norman?", options: ["National Mosque", "Sultan Abdul Samad Building", "Stadium Merdeka"], correct: 1 }
        },
        bidwell: {
          name: "R.A.J Bidwell", img: "./assets/bidwell.png",
          bg: "Regent Alfred John Bidwell (1869-1918) was a talented architect born in South London...",
          con: "Bidwell's most significant contribution was the visual design of the Sultan Abdul Samad Building...",
          task: { title: "Change the Style", desc: "Spooner rejected Renaissance. Switch to Indo-Saracenic!" },
          quiz: { q: "Who instructed Bidwell to rework the design?", options: ["Hubback", "Spooner", "Swettenham"], correct: 1 }
        },
        spooner: {
          name: "Charles Edwin Spooner", img: "./assets/spooner.png",
          bg: "Charles Edwin Spooner (1853-1909) was a British engineer born in North Wales...",
          con: "Spooner was the mastermind behind the adoption of the 'Islamic' style...",
          task: { title: "State Engineer's Order", desc: "I want an Islamic Style roof. Build it!" },
          quiz: { q: "Spooner described the new architectural style as:", options: ["Gothic", "Modernist", "Islamic/Mahometan"], correct: 2 }
        },
        jewkes: {
          name: "Stanley Edward Jewkes", img: "./assets/jewkes.png",
          bg: "Stanley Edward Jewkes (1913-2011) was an American-born architect and engineer...",
          con: "Jewkes' crowning achievement is the design and construction of Stadium Merdeka...",
          task: { title: "Stadium Merdeka", desc: "Build the site for Independence Day!" },
          quiz: { q: "What historic event happened at Stadium Merdeka?", options: ["Commonwealth Games", "Declaration of Independence", "Malaysia Day"], correct: 1 }
        },
        baharuddin: {
          name: "Datuk Baharuddin Abu Kassim", img: "./assets/baharuddin.png",
          bg: "Born in 1929, Datuk Baharuddin Abu Kassim is a pioneering Malay architect...",
          con: "Baharuddin is best known as the chief architect of the National Mosque...",
          task: { title: "National Mosque", desc: "Construct the 'Umbrella Dome'!" },
          quiz: { q: "What does the National Mosque's main dome resemble?", options: ["A Pyramid", "An Onion", "A Semi-opened Umbrella"], correct: 2 }
        }
      };

      let currentData = null;
      let slideIndex = 0;
      const totalSlides = 6;

      function goToSelection() {
        document.getElementById('title-screen').style.display = 'none';
        document.getElementById('selection-screen').style.display = 'flex';
      }

      function moveSlide(n) {
        document.getElementById('card-' + slideIndex).classList.remove('active');
        slideIndex += n;
        if (slideIndex >= totalSlides) slideIndex = 0;
        if (slideIndex < 0) slideIndex = totalSlides - 1;
        document.getElementById('card-' + slideIndex).classList.add('active');
      }

      function openARMenu(id) {
        currentData = db[id];
        
        // Hide Selection Screen
        document.getElementById('selection-screen').style.display = 'none';
        
        // Show Global Back Button
        document.getElementById('ar-back-btn').style.display = 'block';

        // UPDATE AND SHOW THE HTML OVERLAY
        const overlay = document.getElementById('ar-ui-overlay');
        document.getElementById('overlay-portrait').src = currentData.img;
        document.getElementById('overlay-name').innerText = currentData.name;
        overlay.style.display = 'flex'; // Use Flex to center it
      }

      function goBackToMenu() {
        document.getElementById('ar-ui-overlay').style.display = 'none';
        document.getElementById('ar-back-btn').style.display = 'none';
        document.getElementById('selection-screen').style.display = 'flex';
        closeHolo();
      }

      function showHolo(type) {
        const panel = document.getElementById('holo-panel');
        panel.style.display = 'flex';
        if (type === 'bg') {
          document.getElementById('holo-title').innerText = "Background";
          document.getElementById('holo-content').innerText = currentData.bg;
        } else {
          document.getElementById('holo-title').innerText = "Contribution";
          document.getElementById('holo-content').innerText = currentData.con;
        }
      }
      function closeHolo() { document.getElementById('holo-panel').style.display = 'none'; }

      function startTracking() {
        // Hide the Menu Overlay
        document.getElementById('ar-ui-overlay').style.display = 'none';
        document.getElementById('ar-back-btn').style.display = 'none';
        closeHolo();
        
        // Show HUD
        const hud = document.getElementById('ar-hud');
        hud.style.display = 'block';
        document.getElementById('ar-task-title').innerText = "Scanning...";
        document.getElementById('ar-task-desc').innerText = "Point camera at the poster.";
        
        // Activate Listeners
        const target = document.querySelector('#target-entity');
        // Clear previous listeners to avoid duplicates
        const newTarget = target.cloneNode(true);
        target.parentNode.replaceChild(newTarget, target);
        
        newTarget.addEventListener("targetFound", () => {
          document.getElementById('ar-task-title').innerText = currentData.task.title;
          document.getElementById('ar-task-desc').innerText = currentData.task.desc;
          document.getElementById('game-controls').style.display = 'block';
        });
        newTarget.addEventListener("targetLost", () => {
          document.getElementById('ar-task-title').innerText = "Scanning...";
          document.getElementById('ar-task-desc').innerText = "Point camera at the poster.";
          document.getElementById('game-controls').style.display = 'none';
        });
      }

      function finishGame() {
        document.getElementById('ar-object').setAttribute('visible', 'true');
        document.getElementById('ar-hud').style.display = 'none';
        setTimeout(setupQuiz, 1500);
      }

      function setupQuiz() {
        document.getElementById('quiz-screen').style.display = 'block';
        document.getElementById('quiz-question').innerText = currentData.quiz.q;
        const container = document.getElementById('quiz-options-container');
        container.innerHTML = "";
        currentData.quiz.options.forEach((opt, index) => {
          let btn = document.createElement("button");
          btn.className = "quiz-option";
          btn.innerText = opt;
          btn.onclick = () => {
            if(index === currentData.quiz.correct) {
              document.getElementById('quiz-screen').style.display = 'none';
              document.getElementById('victory-screen').style.display = 'flex';
            } else {
              alert("Incorrect!");
            }
          };
          container.appendChild(btn);
        });
      }
    </script>
  </body>
</html>
