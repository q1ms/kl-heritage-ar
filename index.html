<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      /* A button to prove HTML overlay still works */
      #debug-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px; background: white; border: none; z-index: 1000;
      }
    </style>
  </head>
  <body>

    <button id="debug-btn" onclick="alert('HTML is working')">HTML Overlay Test</button>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" position="0 0 1" intensity="1"></a-light>

      <a-camera position="0 0 0" look-controls="enabled: false">
        
        <a-entity position="0 0 -2">
            
            <a-box position="-0.6 0 0" color="red" depth="0.1" height="0.5" width="0.5"
                   material="shader: flat; depthTest: false; depthWrite: false"></a-box>

            <a-image position="0.6 0 0" height="0.6" width="0.4"
                     src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png"
                     material="depthTest: false; depthWrite: false; transparent: true"></a-image>

            <a-text value="FLOATING AR MENU" align="center" position="0 0.5 0" scale="1.5 1.5 1.5"
                    color="#FFF"></a-text>

        </a-entity>
      </a-camera>
    </a-scene>

  </body>
</html>
