<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Diagnostic Test</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; font-family: monospace; overflow: hidden; }
        #console {
            position: fixed; top: 0; left: 0; width: 100%; height: 200px;
            background: rgba(0,0,0,0.8); color: lime; pointer-events: none;
            z-index: 9999; padding: 10px; overflow-y: scroll; font-size: 12px;
        }
        #start-btn {
            position: fixed; bottom: 50%; left: 50%; transform: translate(-50%, 50%);
            z-index: 10000; padding: 20px 40px; font-size: 20px; font-weight: bold;
            background: red; color: white; border: none; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="console">Initializing...<br></div>

    <button id="start-btn" onclick="forceStart()">FORCE START CAMERA</button>

    <a-scene 
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; autoStart: false; uiLoading: no; uiScanning: yes;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-box color="red" position="0 0 0" scale="0.5 0.5 0.5"></a-box>
        </a-entity>
    </a-scene>

    <script>
        // --- LOGGER FUNCTION ---
        function log(msg) {
            document.getElementById('console').innerHTML += "> " + msg + "<br>";
            console.log(msg);
        }

        // --- 1. CHECK PROTOCOL (HTTPS/FILE) ---
        log("Checking Environment...");
        if (window.location.protocol === 'file:') {
            log("‚ùå CRITICAL ERROR: You are opening this as a local FILE.");
            log("üëâ Browsers BLOCK the camera in this mode.");
            log("üëâ You MUST use a Local Server or upload to Netlify/GitHub.");
            document.body.style.backgroundColor = "darkred";
        } else if (window.location.protocol === 'http:' && window.location.hostname !== 'localhost') {
            log("‚ùå ERROR: You are using HTTP (Not Secure).");
            log("üëâ Camera requires HTTPS.");
        } else {
            log("‚úÖ Environment looks safe (HTTPS or Localhost).");
        }

        // --- 2. CHECK DEVICE ---
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        if (isIOS) {
            log("‚ÑπÔ∏è Detected iOS Device.");
            // Check if Chrome
            if(navigator.userAgent.match('CriOS')) {
                log("‚ùå ERROR: You are using Chrome on iPhone.");
                log("üëâ Apple BLOCKS camera in Chrome. Use SAFARI.");
            }
        }

        // --- 3. FORCE START ---
        const scene = document.querySelector('a-scene');

        function forceStart() {
            log("Attempting to start MindAR system...");
            
            if (!scene.systems['mindar-image-system']) {
                log("‚ùå FAIL: MindAR System not loaded yet.");
                log("üëâ Internet might be slow or blocking the script.");
                return;
            }

            try {
                scene.systems['mindar-image-system'].start();
                log("‚úÖ Command sent to Camera.");
                log("üëâ If screen remains black, check browser permission popup.");
                document.getElementById('start-btn').style.display = 'none';
            } catch(e) {
                log("‚ùå CRASH: " + e.message);
            }
        }

        // Monitor Loading
        scene.addEventListener('loaded', () => {
            log("‚úÖ A-Frame Engine Loaded.");
            document.getElementById('start-btn').style.background = "green";
            document.getElementById('start-btn').innerText = "START CAMERA";
        });
        
        scene.addEventListener('arError', (event) => {
            log("‚ùå AR ERROR: " + JSON.stringify(event.detail));
        });
    </script>
</body>
</html>
