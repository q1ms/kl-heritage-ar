<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>History AR Scanner</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- UI STYLING (Same as before) --- */
        body { margin: 0; overflow: hidden; font-family: 'Lato', sans-serif; background: #1a1a2e; color: white; }
        
        /* FULLSCREEN OVERLAYS */
        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; flex-direction: column; background: #1a1a2e; }
        .active-screen { display: flex; }

        /* AR VIEW (Hidden by default, behind UI) */
        #ar-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; visibility: hidden; }

        /* BUTTONS & TEXT */
        h1, h2 { font-family: 'Cinzel', serif; color: #f1c40f; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .btn {
            background: linear-gradient(145deg, #f1c40f, #d4ac0d);
            border: none; padding: 15px 30px; margin: 10px;
            border-radius: 50px; font-weight: bold; font-size: 16px; color: #1a1a2e;
            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.3); cursor: pointer;
            font-family: 'Cinzel', serif;
        }
        .btn-secondary { background: #2c3e50; color: #f1c40f; border: 2px solid #f1c40f; }

        /* MENU SCREEN */
        #menu-screen { align-items: center; justify-content: center; background: url('https://images.unsplash.com/photo-1599940824399-b87987ced7bb?q=80&w=1000') center/cover; }
        #menu-screen::before { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:-1; }

        /* INFO SCREEN */
        #info-screen { padding: 30px; box-sizing: border-box; overflow-y: auto; }
        .info-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 4px solid #f1c40f; }

        /* SCANNER OVERLAY (Only visible during AR) */
        #scan-overlay {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            text-align: center; display: none; z-index: 20; pointer-events: none;
        }
        #scan-message {
            background: rgba(0,0,0,0.7); color: white; padding: 10px 20px;
            border-radius: 20px; display: inline-block; margin-bottom: 10px;
            border: 1px solid #f1c40f;
        }
        #exit-ar-btn { pointer-events: auto; }

        /* QUIZ MODAL */
        #quiz-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 9999;
            display: none; align-items: center; justify-content: center;
        }
        .quiz-content { background: white; color: black; padding: 30px; border-radius: 15px; width: 80%; max-width: 400px; text-align: center; }
    </style>
</head>
<body>

    <div id="ar-container">
        <a-scene 
            mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;" 
            embedded color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false">
            
            <a-assets>
                <a-asset-item id="hubback-model" src="./hubback.glb"></a-asset-item>
                <a-asset-item id="norman-model" src="./norman.glb"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-entity 
                    id="ar-model-entity"
                    gltf-model="#hubback-model" 
                    rotation="0 0 0" 
                    position="0 0 0.1" 
                    scale="0.5 0.5 0.5" 
                ></a-entity>
            </a-entity>
        </a-scene>
    </div>

    <div id="menu-screen" class="screen active-screen">
        <h1 style="font-size: 40px; margin-bottom: 10px;">ARCHITECTS</h1>
        <p style="color: #ccc; margin-bottom: 40px;">Scan the Building to Unlock History</p>
        <button class="btn" onclick="openInfo('hubback')">A.B. HUBBACK</button>
        <button class="btn" onclick="openInfo('norman')">A.C. NORMAN</button>
    </div>

    <div id="info-screen" class="screen">
        <button class="btn-secondary" onclick="goBack('menu')" style="align-self: flex-start; padding: 8px 15px; margin-bottom:10px;">&larr; BACK</button>
        
        <h1 id="info-name" style="margin-top: 10px;">NAME HERE</h1>
        
        <div class="info-card">
            <h3 style="margin-top:0; color:#f1c40f;">Background</h3>
            <p id="info-bg">Details go here...</p>
        </div>

        <div class="info-card">
            <h3 style="margin-top:0; color:#f1c40f;">Contribution</h3>
            <p id="info-con">Details go here...</p>
        </div>

        <div style="display:flex; justify-content: space-between; margin-top: 20px;">
            <button class="btn btn-secondary" onclick="startQuiz()" style="width:48%">TAKE QUIZ</button>
            <button class="btn" onclick="startScanning()" style="width:48%">START SCANNING</button>
        </div>
    </div>

    <div id="scan-overlay">
        <div id="scan-message">ðŸ“· Point camera at the Building Photo</div>
        <br>
        <button id="exit-ar-btn" class="btn btn-secondary" onclick="stopScanning()">STOP SCANNING</button>
    </div>

    <div id="quiz-modal">
        <div class="quiz-content">
            <h2 id="q-text">Question?</h2>
            <div id="q-options"></div>
            <button class="btn btn-secondary" onclick="closeQuiz()" style="margin-top:20px;">CLOSE</button>
        </div>
    </div>

    <script>
        // 1. DATA
        const db = {
            hubback: {
                name: "A.B. HUBBACK",
                bg: "British Brigadier General and Architect.",
                con: "Designed Jamek Mosque & KL Railway Station.",
                modelId: "#hubback-model",
                quiz: { q: "Which style did Hubback use?", a: ["Indo-Saracenic", "Gothic", "Modern"], correct: 0 }
            },
            norman: {
                name: "A.C. NORMAN",
                bg: "Senior Government Architect of the FMS.",
                con: "Created ground plans for Sultan Abdul Samad Building.",
                modelId: "#norman-model",
                quiz: { q: "What is Norman's famous building?", a: ["KL Tower", "Sultan Abdul Samad", "Jamek Mosque"], correct: 1 }
            }
        };

        let currentId = null;
        const arScene = document.querySelector('a-scene');
        const arContainer = document.getElementById('ar-container');
        const scanOverlay = document.getElementById('scan-overlay');

        // 2. NAVIGATION
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            if(id) document.getElementById(id).classList.add('active-screen');
        }

        function openInfo(id) {
            currentId = id;
            document.getElementById('info-name').innerText = db[id].name;
            document.getElementById('info-bg').innerText = db[id].bg;
            document.getElementById('info-con').innerText = db[id].con;
            showScreen('info-screen');
        }

        function goBack(target) {
            showScreen(target === 'menu' ? 'menu-screen' : 'info-screen');
        }

        // 3. START AR (CAMERA)
        function startScanning() {
            // Hide all UI screens
            showScreen(null);
            
            // Show AR Container & Overlay
            arContainer.style.visibility = 'visible';
            scanOverlay.style.display = 'block';

            // Swap the 3D Model based on who we selected
            const entity = document.getElementById('ar-model-entity');
            entity.setAttribute('gltf-model', db[currentId].modelId);

            // Start the Camera Engine
            // We use the MindAR system to start video processing
            arScene.systems["mindar-image-system"].start();
        }

        // 4. STOP AR
        function stopScanning() {
            // Stop Camera Engine to save battery/performance
            arScene.systems["mindar-image-system"].stop();
            
            // Hide AR View
            arContainer.style.visibility = 'hidden';
            scanOverlay.style.display = 'none';

            // Go back to Info Screen
            showScreen('info-screen');
        }

        // 5. QUIZ
        function startQuiz() {
            const data = db[currentId].quiz;
            document.getElementById('q-text').innerText = data.q;
            const opts = document.getElementById('q-options');
            opts.innerHTML = '';
            data.a.forEach((ans, idx) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.style.width = '100%';
                btn.innerText = ans;
                btn.onclick = () => alert(idx === data.correct ? "CORRECT!" : "Try Again!");
                opts.appendChild(btn);
            });
            document.getElementById('quiz-modal').style.display = 'flex';
        }

        function closeQuiz() {
            document.getElementById('quiz-modal').style.display = 'none';
        }
    </script>
</body>
</html>
